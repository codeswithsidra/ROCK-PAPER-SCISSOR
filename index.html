<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="heading">Rock Paper Scissors</h1>

    <div class="game-buttons">
      <button class="game-btn" onclick="Function_2_for_User_Move('Rock')">
        <img src="Newfolder/rock-emoji.png" alt="Rock" />
      </button>
      <button class="game-btn" onclick="Function_2_for_User_Move('Paper')">
        <img src="Newfolder/paper-emoji.png" alt="Paper" />
      </button>
      <button class="game-btn" onclick="Function_2_for_User_Move('Scissors')">
        <img src="Newfolder/Scissors-emoji.png" alt="Scissors" />
      </button>
    </div>

    <p class="message"></p>
    <p class="moves"></p>
    <p class="scores"></p>

    <div class="controls">
      <button class="action-btn reset-btn">Reset Score</button>
      <button class="action-btn autoPlay">Auto Play</button>
    </div>

    <p class="resetmsg msg"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
